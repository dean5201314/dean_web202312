<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    table,
    tr,
    th,
    td {
      border: 1px solid black;
    }
  </style>
</head>


<body>

  <table>
    <tr>
      <th>產品</th>
      <th>單價</th>
      <th>數量</th>
      <th>總價</th>
    </tr>
    <tr>
      <td>
        <h3>咖啡</h3>
        <p>
          <img src="https://picsum.photos/id/25/180/160" alt="" srcset="">
        </p>
      </td>
      <td>
        <input type="number" name="" id="item1Price" class="form-control" value="100">
      </td>
      <td>
        <input type="number" name="" id="item1Num" class="form-control" value="1">
      </td>
      <td>
        <input type="number" name="" id="item1Total" class="form-control" value="" readonly>
      </td>
    </tr>
    <tr>
      <td>
        <h3>奶茶</h3>
        <p>
          <img src="https://picsum.photos/id/24/180/160" alt="" srcset="">
        </p>
      </td>
      <td>
        <input type="number" name="" id="item2Price" class="form-control" value="100">
      </td>
      <td>
        <input type="number" name="" id="item2Num" class="form-control" value="1">
      </td>
      <td>
        <input type="number" name="" id="item2Total" class="form-control" value="" readonly>
      </td>
    </tr>
    <tr>
      <td>
        <h3>可樂</h3>
        <p>
          <img src="https://picsum.photos/id/26/180/160" alt="" srcset="">
        </p>
      </td>
      <td>
        <input type="number" name="" id="item3Price" class="form-control" value="100">
      </td>
      <td>
        <input type="number" name="" id="item3Num" class="form-control" value="1">
      </td>
      <td>
        <input type="number" name="" id="item3Total" class="form-control" value="" readonly>
      </td>
    </tr>
    <tr>
      <td colspan="3"  class="text-center">
        <button type="button" class="btn btn-primary w-50" id="myBtn2" onclick="myBtn2Fun(this);">總計(500以上八折)</button>
      </td>
      <!-- <td></td> -->
      <!-- <td></td> -->
      <td>
        <input type="number" name="" id="item4Total" readonly>
      </td>
    </tr>
  </table>


  <script>
    function myBtn2Fun(data) {
      // console.log('myBtn2 ok');
      item4Total.value=Number(item1Total.value)+Number(item2Total.value)+Number(item3Total.value);
      if (item4Total.value > 500) {
        item4Total.value = item4Total.value * 0.8
      }      
    }

    function item1Fun() {      
      item1Total.value = item1Price.value * item1Num.value;
      // item4Total.value=Number(item1Total.value)+Number(item2Total.value)+Number(item3Total.value);
    }
    
    function item2Fun() {  
      item2Total.value = item2Price.value * item2Num.value;
      // item4Total.value=Number(item1Total.value)+Number(item2Total.value)+Number(item3Total.value);
    }
    
    function item3Fun() { 
      item3Total.value = item3Price.value * item3Num.value;
      // item4Total.value=Number(item1Total.value)+Number(item2Total.value)+Number(item3Total.value);
    }

    const item1Price = document.getElementById('item1Price');
    const item1Num = document.getElementById('item1Num');
    const item1Total = document.getElementById('item1Total');
    
    const item2Price = document.getElementById('item2Price');
    const item2Num = document.getElementById('item2Num');
    const item2Total = document.getElementById('item2Total');
    
    const item3Price = document.getElementById('item3Price');
    const item3Num = document.getElementById('item3Num');
    const item3Total = document.getElementById('item3Total');

    const item4Total = document.getElementById('item4Total');

    // 1.
    // item1
    item1Price.addEventListener('change', function () {
      // console.log('item1Price ok');
      item1Fun();
    });

    item1Num.addEventListener('change', function () {
      // console.log('item1Num ok');
      item1Fun();
    });

    item1Total.addEventListener('click', function () {
      // console.log('item2Total click ok');
      item1Fun();
    });

    // item2
    item2Price.addEventListener('change', function () {
      console.log('item2Price ok');
      item2Fun();
    });

    item2Num.addEventListener('change', function () {
      console.log('item2Num ok');
      item2Fun();
    });

    item2Total.addEventListener('click', function () {
      console.log('item2Total click ok');
      item2Fun();
    });

    // item3
    item3Price.addEventListener('change', function () {
      console.log('item3Price ok');
      item3Fun();
    });

    item3Num.addEventListener('change', function () {
      console.log('item3Num ok');
      item3Fun();
    });

    item3Total.addEventListener('click', function () {
      console.log('item3Total click ok');
      item3Fun();
    });
    

  </script>
</body>

</html>
