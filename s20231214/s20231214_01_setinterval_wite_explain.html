<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <!-- 讓 browser 產生下面 2個 button，以便可以執行按鍵所要發揮的功能 -->
  <button type="button" id="myBtn" onclick="oneFun();">one</button>
  <button type="button" id="clearBtn" onclick="clearFun();">clearBtn</button>

  <script>
    // function 關鍵字開頭，代表宣告及定義函數，不代表被呼叫，所以未執行函數
    function oneFun() {
      // 一次
      setTimeout(function () {

      });
    }

    //setInterval函數名稱開頭，代表直接呼叫函數setInterval，所以直接執行setInterval
    // 重複無限
    setInterval(function () {
      console.log('Hello setInterval');
    }, 1000)


    // clearInterval關閉重複
    // https://stackoverflow.com/questions/109086/stop-setinterval-call-in-javascript
    // function 關鍵字開頭，代表宣告及定義函數，不代表被呼叫，所以未執行函數
    function fname() {
      console.log('hello fname');
    }

    // function 關鍵字開頭，代表宣告及定義函數，不代表被呼叫，所以未執行函數
    function clearFun() {
      clearInterval(refreshIntervalId);
    }

    //等號右邊遇到 setInterval函數名稱開頭，代表直接呼叫setInterval，所以直接執行setInterval函數
    //並將執行中的 setInterval函數，設定給變數 refreshIntervalId，以便讓 clearInterval函數可以找到
    //執行中的 setInterval函數(變數 refreshIntervalId)，將 setInterval函數中止執行
    let refreshIntervalId = setInterval(fname, 1000);

    /* later */
    // clearInterval(refreshIntervalId);


  </script>
</body>

</html>
