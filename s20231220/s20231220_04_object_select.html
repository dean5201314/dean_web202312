<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container">
    <h3>select object</h3>
    <div class="row">
      <div class="col-12 col-sm-6 mt-3">
        <input type="text1" class="form-control" name="" id="text1" placeholder="Your Name: ">
      </div>
      <div class="col-12 col-sm-6 mt-3">

        <label for="cars">Choose a feeling:</label>

        <select name="feeling" id="select1">
          <option value="">請選擇心情:</option>
          <option value="開心">開心</option>
          <option value="難過">難過</option>
          <option value="普通">普通</option>
        </select>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="button" id="myBtn">submit</button>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <span id="mySpan">

        </span>
      </div>
    </div>

  </div>



  <script>
    // 1.綁定
    let text1 = document.getElementById('text1');
    let select1 = document.getElementById('select1');
    let myBtn = document.getElementById('myBtn');
    let mySpan = document.getElementById('mySpan');

    // 2.動作
    myBtn.addEventListener('click', function () {
      // console.log('myBtn ok');
      let text1Value = text1.value;
      let select1Value = select1.value;
      mySpan.innerHTML =
        `
          Hi, ${text1Value}  ${select1Value} <br>
      `;

    })


    // 練習 calObj 
    // num1

    // divFun /

    // let num1 = 5000;
    // let num2 = 100;






  </script>
</body>

</html>
