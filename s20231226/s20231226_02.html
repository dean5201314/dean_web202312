<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>



    <script>

        let ordereArr = [
            {
                'order': 's20231226001',
                'price': 1000,
            },
            {
                'order': 's20231226002',
                'price': 5000,
            },
            {
                'order': 's20231226003',
                'price': 20000,
            }
        ];

        console.log('ordereArr', ordereArr);
        let sum = 0;
        ordereArr.forEach(function (value, key) {
            console.log('key', key);
            console.log('value', value);
            // console.log('ordereArr typeof value', typeof (value));
            console.log('value["order"]', value['order']);
            console.log('value["price"]', value['price']);
            sum = sum + value['price'];
            console.log('sum=', sum);
        });

        for (let i = 0; i < ordereArr.length; i++) {
            console.log('index=', i);
            console.log('element=', ordereArr[i]);
            console.log('element.order=', ordereArr[i].order);
            console.log('element.price=', ordereArr[i].price);
            let resultArray = Array.isArray(ordereArr[i]);
            console.log('resultArray ?', resultArray);

        }

        // for loop 語法範例:
        // for (let index = 0; index < array.length; index++) {
        //     const element = array[index];            
        // }
        
    </script>
</body>

</html>
